<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template experience</title>
    <link rel="stylesheet" href="/global/style.css" />
    <link rel="stylesheet" href="/experiences/1-batiment/css/style.css" />
    <script
      defer
      type="module"
      src="/experiences/1-batiment/js/script.js"
    ></script>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <section class="title-component">
      <h1 id="date-title"></h1>
      <div class="title-line"></div>
      <p class="main-title">Découverte historique du bâtiment du <span>MusBA</span></p>
    </section>




    <div id="end-menu">
      <div class="end-menu-content">
        <h2>Fin de l'expérience</h2>
        <p>
          Vous avez terminé l'expérience, vous pouvez retourner à l'accueil ou
          recommencer l'expérience
        </p>
        <div class="end-menu-buttons">
          <div>
            <a href="/index.html" id="end-button">
                <button class="btn-small-secondary">Accueil</button></a>
            </a>
          </div>
          <div>
            <a href="index.html" id="restart-button">
              <button class="btn-small-secondary">Recommencer</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <article id="component" class="interest-component">
      <img src="./assets/icons/Vector.svg" alt="" />
      <h2 id="title-component"></h2>
      <div id="text-component"></div>
    </article>

    <!-- change style button  -->
    <!-- <button id="nextButton">
      Skip <img src="./assets/icons/button-background.svg" alt="" />
    </button> -->

    <section class="chronology">
      <div class="chronology-container">
        <h2 class="chronology-title"><img src="./assets/icons/Calendar.svg" alt="">Chronologie</h2>
        <div class="chronology-line"> </div>
        <div class="chronology-buttons">
          <button id="period1">1801</button>
          <button id="period2">1870</button>
          <button id="period3">1875</button>
          <button id="period4">2024</button>
          <!-- <button id="period5">1963</button> -->
        </div>
        <div class="chronology-line"> </div>
        <div class="chronology-circles">
          <button id="circle1"></button>
          <button id="circle2"></button>
          <button id="circle3"></button>
          <button id="circle4"></button>
        </div>

    </div>
    </section>
    <button class="audio-content btn-small-secondary" id="audio-content">
      <p>Audio immersif</p>
      <img src="./assets/icons/audio.svg" alt="" class="audio" id="audio">
    </button>
    
  </body>
</html>

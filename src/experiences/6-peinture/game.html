<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/stylesheets/main.scss">
</head>
<body>
  <main>
    <div class="game-top">
      <div class="game-chef">
        <div class="game-chef__illustration">
          <img src="assets/images/chef.png" alt="">
        </div>
        <div class="game-chef__speech">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
      </div>
      <div class="composition">
        ici l'objectif
      </div>
      <div class="utensils">
        <button>Couper</button>
        <button>Remplir</button>
      </div>
      <div class="recipe">
        <img src="" alt="">
        <h1>Recette du commanditaire</h1>
        <ul class="list-item">
          <li class="item">Item1 <span class="food">category</span></li>
          <li class="item">Item2 <span class="objects">category</span></li>
          <li class="item">Item3 <span class="animals">category</span></li>
        </ul>
      </div>
    </div>

    <div class="game-bottom">
      <ul class="categories-tabs">
        <li class="tab-btn selected" data-open-category="animals" role="button">
          <img src="" alt="">
          <span>Animaux</span>
        </li>
        <li class="tab-btn" data-open-category="objects" role="button">
          <img src="" alt="">
          <span>Objets</span>
        </li>
        <li class="tab-btn" data-open-category="food" role="button">
          <img src="" alt="">
          <span>Aliments</span>
        </li>
        </ul>
        
      <div class="ingredients-container">
        <div class="category-items" id="food">
          <div class="item" id="1">
            <img src="assets/images/ingredients/food/grape.png" alt="raisin">
            <span>Raisin</span>
          </div>
          <div class="item" id="2">
            <img src="assets/images/ingredients/food/carrot.png" alt="carotte">
            <span>Carotte</span>
          </div>
          <div class="item" id="3">
            <img src="assets/images/ingredients/food/lemon.png" alt="citron">
            <span>Citron</span>
          </div>
        </div>

        <div class="category-items" id="objects">
          <div class="item" id="4">
            <img src="assets/images/ingredients/objects/skull.png" alt="crâne">
            <span>Crâne</span>
          </div>
          <div class="item" id="5">
            <img src="assets/images/ingredients/objects/mummy.png" alt="momie">
            <span>Momie</span>
          </div>
          <div class="item" id="6">
            <img src="assets/images/ingredients/objects/dust.png" alt="poussière">
            <span>Poussière</span>
          </div>
        </div>

        <div class="category-items active" id="animals">
          <div class="item" id="7">
            <img src="assets/images/ingredients/animals/cat.png" alt="chat">
            <span>Chat</span>
          </div>
          <div class="item" id="8">
            <img src="assets/images/ingredients/animals/dog.png" alt="chien">
            <span>Chien</span>
          </div>
          <div class="item" id="9">
            <img src="assets/images/ingredients/animals/dolphin.png" alt="dauphin">
            <span>Dauphin</span>
          </div>
          
        </div>

      </div>
      <div class="book">
        <h2 class="book-title">Ingredient Titre</h2>
        <p class="book-description">Ingredient description</p>
      </div>

    </div>

  </main>
</body>
<script type="module" src="./assets/javascript/main.js"></script>
</html>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.scss" />
  </head>
  <nav>
    <a href="/" class="link-hub"><span>Retour au Hub</span></a>
  </nav>
  <body>
    <main>
      <div id="game-top" class="game-top">
        <div class="game-chef">
          <div class="game-chef__illustration">
            <img src="./static/images/chef.png" alt="" />
          </div>
          <div id="dialog" class="game-chef__speech"></div>
        </div>
        <div class="composition" id="targetCraftZone">
          <div class="item item-butterfly" id="13-placed">
            <img src="./static/images/ingredients/animals/butterfly.svg" alt="papillon" />
          </div>
          <div class="item item-crab" id="15-placed">
            <img src="./static/images/ingredients/animals/crab.svg" alt="crabe" />
          </div>
          <div class="item item-plum multiple-7" id="7-1-placed">
            <img src="./static/images/ingredients/food/plum.svg" alt="prune" />
          </div>
          <div class="item item-plum multiple-7" id="7-2-placed">
            <img src="./static/images/ingredients/food/plum.svg" alt="prune" />
          </div>
          <div class="item item-grasshopper" id="17-placed">
            <img src="./static/images/ingredients/animals/grasshopper.svg" alt="sauterelle" />
          </div>
          <div class="item item-vase" id="12-placed">
            <img src="./static/images/ingredients/objects/vase.svg" alt="vase" />
          </div>
          <div class="item item-lemon" id="8-placed">
            <img src="./static/images/ingredients/food/lemon-2.svg" alt="citron épluché" />
          </div>
          <div class="item item-grape multiple-3" id="3-1-placed">
            <img src="./static/images/ingredients/food/grape.svg" alt="raisin"/>
          </div>
          <div class="item item-grape multiple-3" id="3-2-placed">
            <img src="./static/images/ingredients/food/grape.svg" alt="raisin" />
          </div>
        </div>
        <div class="recipe">
          <img src="" alt="" />
          <h1>Recette du commanditaire</h1>
          <ul class="list-items"></ul>
        </div>
      </div>

      <div class="game-bottom">
        <ul class="categories-tabs">
          <li
            class="tab-btn"
            data-open-category="animals"
            role="button"
          >
            <span>Animaux</span>
          </li>
          <li class="tab-btn" data-open-category="objects" role="button">
            <span>Objets</span>
          </li>
          <li class="tab-btn selected" data-open-category="food" role="button">
            <span>Aliments</span>
          </li>
        </ul>

        <div class="ingredients-container" id="ingredients-container">
          <div class="category-items active" id="food">
            <div class="item" id="1">
              <img
                src="./static/images/ingredients/food/peach.svg"
                alt="pêche"
              />
            </div>
            <div class="item" id="2">
              <img
                src="./static/images/ingredients/food/lemon.svg"
                alt="citron"
              />
            </div>
            <div class="item" id="3">
              <img
                src="./static/images/ingredients/food/grape.svg"
                alt="raisin"
              />
            </div>
            <div class="item" id="4">
              <img
                src="./static/images/ingredients/food/carrot.svg"
                alt="carotte"
              />
            </div>
            <div class="item" id="5">
              <img
                src="./static/images/ingredients/food/pineapple.svg"
                alt="ananas"
              />
            </div>
            <div class="item" id="6">
              <img
                src="./static/images/ingredients/food/cake.svg"
                alt="gâteau"
              />
            </div>
            <div class="item" id="7">
              <img
                src="./static/images/ingredients/food/plum.svg"
                alt="prune mauve"
              />
            </div>
            <div class="item" id="8">
              <img
                src="./static/images/ingredients/food/lemon-2.svg"
                alt="citron épluché"
              />
            </div>
          </div>

          <div class="category-items" id="objects">
            <div class="item" id="9">
              <img
                src="./static/images/ingredients/objects/hyacinth.svg"
                alt="jacinthe"
              />
            </div>
            <div class="item" id="10">
              <img
                src="./static/images/ingredients/objects/skull.svg"
                alt="crâne"
              />
            </div>
            <div class="item" id="11">
              <img
                src="./static/images/ingredients/objects/tulip.svg"
                alt="tulipe"
              />
            </div>
            <div class="item" id="12">
              <img
                src="./static/images/ingredients/objects/vase.svg"
                alt="vase"
              />
            </div>
          </div>

          <div class="category-items" id="animals">
            <div class="item" id="13">
              <img src="./static/images/ingredients/animals/butterfly.svg" alt="papillon" />
            </div>
            <div class="item" id="14">
              <img
                src="./static/images/ingredients/animals/fish.svg"
                alt="poisson"
              />
            </div>
            <div class="item" id="15">
              <img
                src="./static/images/ingredients/animals/crab.svg"
                alt="crabe"
              />
            </div>
            <div class="item" id="16">
              <img
                src="./static/images/ingredients/animals/toad.svg"
                alt="crapeau"
              />
            </div>
            <div class="item" id="17">
              <img
                src="./static/images/ingredients/animals/grasshopper.svg"
                alt="sauterelle"
              />
            </div>
            <div class="item" id="18">
              <img
                src="./static/images/ingredients/animals/piggy.svg"
                alt="porc"
              />
            </div>
            <div class="item" id="19">
              <img
                src="./static/images/ingredients/animals/caterpillar.svg"
                alt="chenille"
              />
            </div>
          </div>
        </div>
        <div class="book">
          <h2 class="book-title">Ingredient Titre</h2>
          <p class="book-description">Ingredient description</p>
        </div>
      </div>

      <div class="ending-screen">
        <div class="game-chef">
          <div class="game-chef__illustration">
            <img src="./static/images/chef.png" alt="" />
          </div>
          <div class="game-chef__speech">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </div>
        </div>
        <button class="ending-trigger">PLAY ENDING SCENE</button>
        <div class="ending-animation"></div>
      </div>
    </main>
  </body>
  <script type="module" src="./assets/javascript/main.js"></script>
  <script src="./assets/javascript/experience/utils/speechBehavior.js"></script>
  <script
    type="module"
    src="./assets/javascript/experience/utils/dragdrop.js"
  ></script>
</html>

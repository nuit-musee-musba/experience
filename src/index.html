<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub</title>
    <link rel="stylesheet" href="/global/style.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Loader -->
      <div id="loader" class="loader-wrapper">
        <div class="loader"></div>
        <p>Ça tourne :0</p>
      </div>
      <!-- Hero Wrapper -->
      <div class="heroWrapper">
        <!-- Webgl canvas -->
        <div id="scrollBox">
          <canvas id="webgl"></canvas>
          <div class="controls">
            <!-- Start Experience Button -->
            <button id="left" class="control">
              <div class="button-loader-left button-loader"></div>
              Left
            </button>
            <button id="right" class="control">
              <div class="button-loader-right button-loader"></div>
              Right
            </button>
          </div>
          <div class="listBox">
            <ul class="colorList">
              <li style="color: red">1 batiment : red</li>
              <li style="color: blue">2 arts-graphiques : blue</li>
              <li style="color: green">3 sculpture : green</li>
              <li style="color: black">4 lumiere : yellow</li>
              <l style="color: purple">6 peinture : purple</l>
            </ul>
          </div>
        </div>
        <div id="infoBox">
          <h1 id="infoTitle"></h1>
          <p id="infoText"></p>
          <!-- Start Experience Button -->
          <button id="startButton">Commencer l'éxpérience</button>
        </div>
      </div>
      <!-- Footer -->
      <!-- Help button -->
      <button id="helpButton">Help</button>
      <!-- Help popup -->
      <div id="helpPopup">
        <span id="closeButton">X</span>
        <p>This is your help content. You can customize it as needed.</p>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/popUp.js"></script>
  </body>
</html>
